<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gameshow</title>
	  
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/gameshow.css">
    
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/gameshow.js"></script>

    <script type="text/javascript">
      jQuery(function($){
        GameShow.startup();
      })
    </script>

  </head>

  <body>
    <div class="container-fluid">
      <div class="header clearfix">
        <h3 class="text-muted">Gameshow</h3>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row">
        
        <div class="col-lg-9">
          <h3>Buttons</h3>
          <table class="table table-bordered table-condensed buttons">
            
          </table>

        </div>
        <div class="col-lg-3">
          <br>
          <h3>Coils</h3>
          <table class="table table-bordered table-condensed coils">
            
          </table>          

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3>Lamps</h3>
          <table class="table">
            <tr>
              <td class="lamp_combo">
                <select class="lamp_state all_lamps">
                  <option value="lamp_off">Off</option>
                  <option value="lamp_on">On</option>
                  <option value="lamp_flash_slow">Slow</option>
                  <option value="lamp_flash_fast">Fast</option>
                </select>
              </td>
              <td class="lamp lamp_off">Off</td>
              <td class="lamp lamp_on">On</td>
              <td class="lamp lamp_flash_slow">Slow</td>
              <td class="lamp lamp_flash_fast">Fast</td>
          </table>
          <table class="table table-bordered table-condensed lamps">
            
          </table>

        </div>
      </div>

    </div><!-- /.container -->
  </body>
</body>
